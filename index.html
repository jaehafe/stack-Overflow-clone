<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stackoverflow clone</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- javascript -->
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__layout">
        <img
          class="stackoverflow-logo"
          src="assets/images/stackoverflow.svg"
          alt="logo"
        />
        <div class="header__products">products</div>

        <!-- search input -->
        <div class="header__search">
          <span class="material-symbols-outlined header__search-icon">
            search
          </span>
          <input type="search" placeholder="Search..." />
        </div>

        <!-- profile -->
        <div class="header__profile">
          <div class="header__profile-img">J</div>
          <div class="header__profile-number">1</div>
        </div>

        <!-- ul -->
        <ul class="header__list-icons">
          <li class="header__list-icons-item">
            <span class="material-symbols-outlined"> dynamic_feed </span>
          </li>

          <li class="header__list-icons-item">
            <span class="material-symbols-outlined"> military_tech </span>
          </li>

          <li class="header__list-icons-item">
            <span class="material-symbols-outlined"> help </span>
          </li>

          <li class="header__list-icons-item">
            <span class="material-symbols-outlined"> ac_unit </span>
          </li>

          <li class="header__list-icons-item">
            <span class="material-symbols-outlined"> menu </span>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
